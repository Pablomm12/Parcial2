<div class="container-fluid">
  <div *ngIf="selected">
    <app-recetas-detail [recetaDetail]="selectedReceta"></app-recetas-detail>
</div>
  <div class="row">
    <div class="col mb-3" *ngFor="let receta of recetas">
          <div class="card p-2" style="width: 15rem; height: 25rem">
              <img
                class="card-img-top"
                src="{{ receta.imagen }}"
                alt="{{ receta.nombre }}"
              />
              <div class="card-body">
                <h5 class="card-title">{{ receta.nombre }}</h5>
                <h6 class="card-title">Duracion: {{ receta.duracion }}</h6>
                <p class="card-text">Calificaci√≥n: {{receta.estrellas}} de {{receta.cantidadOpiniones}} opiniones
              </div>
           </div>
      </div>
   </div>
</div>
